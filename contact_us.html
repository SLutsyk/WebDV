    <body>
        <header>
            <section class="navbar">
                <div class="logo">
                    <img src="img/company_logo.jpg" alt="Lemberg Biological">
                </div>
                <nav>
                    <a href="index.html">Home</a>

        <main>
            <section class="location-hours">
                <h2>Location & Hours</h2>
                <p>69 Pekarska Street

            <form action="#" method="POST">
                <fieldset>
                    <legend><h3>Contact Us</h3></legend>
                    <label for="full_name"></label>
                    <input type="text" id="full_name" placeholder="Full Name" required><br>

                    <input type="text" id="phone_number" placeholder="Phone Number" required><br>

                        <label for="com_email"><input id="com_email" type="radio" name="communication_method" checked> Email
                        </label>
                        <label for="com_messenger">
                        <input id="com_messenger" type="radio" name="communication_method"> Messenger
                        </label>
                        <label for="com_phone_call">
                        <input id="com_phone_call" type="radio" name="communication_method"> Phone Call
                        </label>
                    </fieldset>
                    <input type="submit" value="submit">
                </fieldset>
            </form>
